apiVersion: apps/v1
kind: Deployment
metadata:
  name: housing-price-api
  namespace: farisamz71-dev
  labels:
    app: housing-price-api
    version: v1
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: housing-price-api
  template:
    metadata:
      labels:
        app: housing-price-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: image-registry.openshift-image-registry.svc:5000/farisamz71-dev/housing-price-api:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: MODEL_PATH
          value: "/app/models/housing_model.keras"
        - name: SCALER_PATH
          value: "/app/models/scaler.pkl"
        - name: METADATA_PATH
          value: "/app/models/metadata.json"
        - name: TF_CPP_MIN_LOG_LEVEL
          value: "2"  # Reduce TensorFlow logging verbosity
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      
---
apiVersion: v1
kind: Service
metadata:
  name: housing-price-api
  namespace: farisamz71-dev
  labels:
    app: housing-price-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: housing-price-api
    
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: housing-price-api
  namespace: farisamz71-dev
  labels:
    app: housing-price-api
spec:
  to:
    kind: Service
    name: housing-price-api
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None